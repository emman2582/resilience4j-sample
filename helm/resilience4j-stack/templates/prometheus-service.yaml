{{- if .Values.prometheus.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.prometheus.name }}
  labels:
    app: {{ .Values.prometheus.name }}
spec:
  type: {{ .Values.prometheus.service.type }}
  ports:
  - port: {{ .Values.prometheus.service.port }}
    targetPort: {{ .Values.prometheus.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    app: {{ .Values.prometheus.name }}
{{- end }}